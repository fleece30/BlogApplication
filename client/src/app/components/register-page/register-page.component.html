<div class="container">
    <div class="signup-content">
        <form method="POST" [formGroup]="form" id="signup-form" class="signup-form" (submit)="onRegisterSubmit()">
            <h2 class="form-title text-center">Create account</h2>
            <div class="row show-hide-message">
                <div [ngClass]="messageClass" style="position: relative;left: 50%;transform: translateX(-50%);">
                    {{ message }}
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="username" id="username" placeholder="Username" formControlName="username"/>
                
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="email" id="email" autocomplete="off" placeholder="Email" formControlName="email"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" onkeyup="check()" name="password" id="password" placeholder="Password" formControlName="password"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" onkeyup="check()" name="re_password" id="re_password" placeholder="Confirm password" formControlName="re_password"/>
            </div>
            <div class="text-center form-group" id="message"></div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
            </div>
        </form>
        <p class="loginhere text-center">
            Have already an account ? <a routerLink="/login" class="loginhere-link" style="text-decoration: none;">Login here</a>
        </p>
    </div>
</div>
