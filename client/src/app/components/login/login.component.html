<div class="container">
    <div class="signup-content">
        <form method="POST" [formGroup]="form" id="signup-form" class="signup-form" (submit)="onLoginSubmit()">
            <h1 class="form-title text-center">Login</h1>
            <div class="row show-hide-message">
                <div [ngClass]="messageClass" style="position: relative;left: 50%;transform: translateX(-50%);">
                    {{ message }}
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="username" id="username" placeholder="Username" formControlName="username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password" formControlName="password"/>
            </div>
            <div class="text-center form-group" id="message"></div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
            </div>
        </form>
        <p class="loginhere text-center">
            Dont have an account? <a routerLink="/register" class="loginhere-link" style="text-decoration: none;">Signup here</a>
        </p>
    </div>
</div>
