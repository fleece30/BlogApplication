<body data-target="#navbarResponsive">
  <app-root></app-root>
  <script type="text/javascript">
      function check(){
          var p=document.getElementById("password");
          var cp=document.getElementById("re_password");
          if(cp.value!=""){
            document.getElementById("message").style.display="block";
            if(p.value!=cp.value){
              document.getElementById("message").style.backgroundColor="rgba(255,0,0,0.2)";
                document.getElementById("message").innerHTML="Passwords do not match";
            }
            else{
                document.getElementById("message").style.backgroundColor="rgba(0,255,0,0.2)";
                document.getElementById("message").innerHTML="Passwords match";
            }
          }
          else{
            document.getElementById("message").style.display="none";
          }
      }
  </script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
